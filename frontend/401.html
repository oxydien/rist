<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/global.css">
  <link rel="stylesheet" href="/assets/index.css">
  <title>401 Unauthorized | RIST server</title>
</head>
<body>
  <div class="ov-1"></div>
  <main>
    <h1 style="font-size: 2.4rem;">401 Unauthorized</h1>
    <p>The requested resource requires authentication.</p>
    <a href="/authorize" id="authorize" style="margin-top: 10px;" class="btn btn-primary">Authorize</a>

    <script>
      const authorize = document.getElementById('authorize');
      if (authorize) {
        authorize.href = `/authorize?redirect=${encodeURIComponent(window.location.pathname)}`;
      }
    </script>
  </main>
</body>
</html>
